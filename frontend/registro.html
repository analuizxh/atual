<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedObras - Registro de Funcionário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="index.html" class="logo">
            <img src="assets/imagens/logo-medobras.png" alt="MedObras Logo" style="height: 120px; width: auto;">
            <span class="logo-text" style="display: none;"></span>
          </a>
          <div class="nav-links">
            <a href="index.html">Início</a>
            <a href="#">Serviços</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
          </div>
        </nav>
      </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <section class="login-section">
                <h1>Registrar Funcionário</h1>
                <form id="registro-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" placeholder="CPF (apenas números)" required maxlength="11" pattern="[0-9]{11}">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Senha" required minlength="6">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-briefcase"></i>
                        <input type="text" id="cargo" placeholder="Cargo" required>
                    </div>
                    <!-- Changed empresaId to cnpj field -->
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="cnpj" placeholder="CNPJ da Empresa (apenas números)" required maxlength="14" pattern="[0-9]{14}">
                    </div>
                    <p id="error-message" style="color: red; text-align: center; margin-bottom: 15px;"></p>
                    <p id="success-message" style="color: green; text-align: center; margin-bottom: 15px;"></p>
                    <button type="submit" class="btn">Registrar</button>
                    <p class="signup-link">Já possui uma conta? <a href="index.html">Entrar</a></p>
                </form>
            </section>
        </div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
